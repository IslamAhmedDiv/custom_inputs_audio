<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family= Cairo|Almarai|open+sans">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="sj/global.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="custom-controllers card px-5 py-3 shadow">
    <h2 class="text-center mb-4">custom audio range</h2>
    <audio class="d-none" src="aud/001.mp3" id="audioFile" controls>
    </audio>

    <div class="custom-range">
        <i class="fa fa-play icon-play"  id="iconPlay"></i>
        <label class="range-audio range"> <span class="span-time"><span id="curTime">00:00</span> <span>/</span> <span id="durAud">full time</span></span> <input class="input-range" id="customRangeAudio" type="range" min="0" value="0" max=""></label>
        <label class="range-volume range"> <i class="fa-solid fa-volume-high volume" id="iconVolume"></i><input class="input-range" id="customRangeVolume" type="range" min="0" max="100" ></label>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" id="custom_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                normal
            </button>
            <ul class="dropdown-menu custom-dropdown " >
                <li><a class="dropdown-item" data-value="0.25">0.25</a></li>
                <li><a class="dropdown-item" data-value="0.5">0.5</a></li>
                <li><a class="dropdown-item" data-value="0.75">0.75</a></li>
                <li><a class="dropdown-item" data-value="1">normal</a></li>
                <li><a class="dropdown-item" data-value="1.25">1.25</a></li>
                <li><a class="dropdown-item" data-value="1.5">1.5</a></li>
                <li><a class="dropdown-item" data-value="2">2</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
